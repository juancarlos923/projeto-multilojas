<script>

  loadForm();
  const form = document.querySelector('form');

  function createView(info) {
      const view = `<div class="form-floating">
            <center><a for="nome_empres√°rio">Nome Completo </a></center>
            <input type="text" class="form-control" id="nome_empres√°rio" name="nome_empres√°rio" value="${info.nome_empres√°rio}">
          </div>
          <div class="form-floating">
            <center><a for="email">Email </a>
            </center>
            <input type="email" class="form-control" id="email" name="email" value="${info.email}">
          </div>
          <div class="form-floating"><center>
            <a for="telefone_empres√°rio"> Telefone </a></center>
            <input type="text" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" class="form-control" id="telefone_empres√°rio" name="telefone_empres√°rio" value="${info.telefone_empres√°rio}">
          </div>
          <div class="form-floating"><center>
            <a for="senha">Senha</a></center>
            <input type="password" class="form-control" id="senha" name="senha" value="${info.senha}">
          </div>
          <div class="delete">
            <label>
              <input type="submit" class="btn first" value="Editar">
            </label>
          </div>`

      form.insertAdjacentHTML('beforeend', view);
  }

  form.onsubmit = (event) => {
    event.preventDefault();

    const dados = Object.fromEntries(new FormData(form));
    dados["id_empres√°rio"] = 1;
    editAccount(dados);

    document.location.reload(true);
  };

  async function loadForm() {
      const url = '/empresarios/read';
      const formulario = await (await fetch(url)).json();
      createView(formulario[0]);
  }

  async function editAccount(dados) {
    const url = '/empresarios/update';
    
    const config = {
      method: 'put',
      body: JSON.stringify(dados),
      headers: {
        'Content-Type': 'application/json; charset=UTF-8',
      },
    };

    await (await fetch(url, config)).json();
  }

</script>
